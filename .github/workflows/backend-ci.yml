name: Talk-point CI

on:
  push:
    paths:
      - 'backend/**'
    branches: [ staging ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ staging ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['lts/*']
      
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10.11.1
        run_install: false   # don’t auto-install here, we’ll do it explicitly

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run Linting
      run: pnpm run lint

    - name: Build Project
      run: pnpm run build
